<div class="page-container">
  <div class="login-container">
    <img class="syncee-logo" src="../../assets/syncee-logo-300px.png" />
    <h1 class="title">Login</h1>
    <span class="co-title">See your growth and get consulting support!</span>
    <button
      class="google-button"
      (click)="triggerChildClick()"
      mat-button
      color="primary"
    >
      <asl-google-signin-button
        type="icon"
        size="large"
        #childButton
      ></asl-google-signin-button
      ><span class="google-button-text">Sign in with Google</span>
    </button>
    <div class="custom-divider">
      <mat-divider></mat-divider>
      <span class="divider-label">or Sign in with Email</span>
      <mat-divider></mat-divider>
    </div>
    <label mat-label>Email</label>
    <mat-form-field>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="emailMatcher"
               placeholder="mail@website.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    <label mat-label>Password</label>
    <mat-form-field>
        <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="emailMatcher"
               placeholder="Min. 5 character">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('minLength') && !passwordFormControl.hasError('required')">Password must contain at least 5 characters!</mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('passwordRequirements') && !passwordFormControl.hasError('required') && !passwordFormControl.hasError('minLength')">Password must contain lowercase, uppercase, and at least one of *, /, ?</mat-error>
      </mat-form-field>
  </div>
  <img
    class="wallpaper"
    src="../../assets/syncee_frontend_test_wallpaper.png"
  />
</div>
